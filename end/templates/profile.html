{% extends 'frame.html' %}
{% block content %}

<div class="row-fluid">
<!-- block -->
<div class="block">
    <div class="block-content collapse in">
        <div class="span12">
            <form class="form-horizontal">
              <fieldset>
                <legend>用户信息</legend>
                <div class="control-group">
                  <label class="control-label" for="typeahead">用户名 </label>
                  <div class="controls">
                    <input type="text" class="span6" id="typeahead"  data-provide="typeahead" data-items="4" >
                    <p class="help-block">限制条件</p>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">身份证号码</label>
                  <div class="controls">
                    <span class="input-xlarge uneditable-input">350802****0528****</span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="date01">出生年月</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge datepicker" id="date01" value="02/16/12">
                    <p class="help-block"></p>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="fileInput">上传头像</label>
                  <div class="controls">
                    <input class="input-file uniform_on" id="fileInput" type="file">
                  </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">保存修改</button>
                  <button type="reset" class="btn">取消</button>
                </div>
              </fieldset>
            </form>

        </div>
    </div>
</div>
<!-- /block -->
</div>

{% endblock %}
