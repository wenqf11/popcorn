{% extends 'userframe.html' %}

{% block js %}
	<script src="../static/assets/js/bootstrap-datepicker.min.js"></script>
{% endblock %}

{% block css %}
	<link href="../static/assets/css/datepicker.min.css" rel="stylesheet" media="screen">
{% endblock %}

{% block pageheader %}
	抄表数据
{% endblock %}

{% block maincontent %}
<div class="row-fluid" style="width: 80%;">
	<div class="col-sm-5 col-sm-offset-1 well">
		<form action="/meter_device/" class="form-horizontal" method="GET">
			<h4 class="header blue bolder smaller">按设备查找</h4>
			<div class="form-group">
				<label class="col-sm-3 control-label">设备简称</label>
				<div class="col-sm-9">
					<input name="brief" type="text" class="span8 m-wrap" value="" />
					<button type="submit" class="btn btn-primary" style="float: right;">查找</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-sm-5 col-sm-offset-1 well">
		<form action="/meter_date/" class="form-horizontal" method="GET">
			<h4 class="header blue bolder smaller">按日期查找</h4>
			<div class="form-group">
				<label class="col-sm-2 control-label">日期</label>
				<div class="col-sm-10">
					<input name="date" type="text" id="date" class="m-wrap" placeholder="单击此处选择日期" value="{% now "Y-m-d" %}">
					<button type="submit" class="btn btn-primary" style="float: right;">查找</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}

{% block tailjs %}
<script type="text/javascript">
	$(document).ready(function() {
		$.fn.datepicker.dates['en'] = {
			days: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
			daysShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],
			daysMin: ["日", "一", "二", "三", "四", "五", "六"],
			months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
			monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
			today: "今天",
			clear: "清空",
			format: "yyyy-mm-dd",
			titleFormat: "yyyy年MM月", /* Leverages same syntax as 'format' */
			weekStart: 0
		};
		$('#date').datepicker({
			format: 'yyyy-mm-dd',
			startView: 0,
			todayHighlight: true
		});
	});
</script>
{% endblock %}
