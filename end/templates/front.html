{% extends 'frame.html' %}
{% block css %}
    <link href="../static/assets/DT_bootstrap.css" rel="stylesheet" media="screen">
{% endblock %}

{% block content %}
 <div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">锅炉运行参数表计读数</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">

                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                    <thead>
                        <tr>
                            <th>表项序号</th>
                            <th>表项</th>
                            <th>阈值下限（“x”表示不限）</th>
                            <th>阈值上限（“x”表示不限）</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeA">
                            <td>1</td>
                            <td>蒸汽压力MPa</td>
                            <td>x</td>
                            <td>13</td>
                            <td class="center"><i class="icon-edit bigger-120"></i><i class="icon-ok bigger-120" style="display:none"></i>&nbsp;<i class="icon-trash bigger-120"></i></td>
                        </tr>
                        <tr class="even gradeA">
                            <td>2</td>
                            <td>给水压力MPa</td>
                            <td>20</td>
                            <td>x</td>
                            <td class="center"><i class="icon-edit bigger-120"></i><i class="icon-ok bigger-120" style="display:none"></i>&nbsp;<i class="icon-trash bigger-120"></i></td>
                        </tr>
                        <tr class="odd gradeA">
                            <td>3</td>
                            <td>燃气压力KPa</td>
                            <td>5</td>
                            <td>10</td>
                            <td class="center"><i class="icon-edit bigger-120"></i><i class="icon-ok bigger-120" style="display:none"></i>&nbsp;<i class="icon-trash bigger-120"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
{% endblock %}

{% block tailjs %}
    <script src="../static/vendors/datatables/js/jquery.dataTables.min.js"></script>
    <!--<script src="../static/assets/DT_bootstrap.js"></script>-->
    <script type="text/javascript">
    $('.icon-edit').click(function(){
    	var tds = this.parentNode.parentNode.getElementsByTagName("td");
        for (var i = 1; i < 4; i++)
        	tds[i].innerHTML = "<input class='span6 m-wrap' value='"+tds[i].innerHTML+"'>";
        this.nextSibling.setAttribute("style","");
        this.setAttribute("style","display:none");
    });
    $('.icon-ok').click(function(){
    	var tds = this.parentNode.parentNode.getElementsByTagName("td");
        for (var i = 1; i < 4; i++)
        	tds[i].innerHTML = tds[i].childNodes[0].value;
        this.previousSibling.setAttribute("style","");
        this.setAttribute("style","display:none");
    });
    $('.icon-trash').click(function(){
    	var tds = this.parentNode.parentNode.remove();
    });
    </script>
{% endblock %}
