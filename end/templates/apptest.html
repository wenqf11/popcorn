{% extends 'base.html' %}

{% block frame %}
<div class="test" style="font-size: 20px; text-align: center;">
    <button id="btn-test">测试按钮</button>
    <div id="div-status">status</div>
    <div id="div-data">data</div>

    <div style="margin: 100px auto auto auto">
        <form action="/app/avatar/" method="POST" enctype="multipart/form-data">
            <p><label>username</label><input type="text" name="username" value="syb1001"></p>
            <p><label>token</label><input type="text" name="access_token" value="hello_world"></p>
            <p><label>file</label><input type="file" name="avatar" style="display:inline; margin: auto;"></p>
            <input type="submit" value="upload">
        </form>
    </div>

</div>
<script>
    $(document).ready(function() {
        $('#btn-test').click(function() {
            $.post('/app/meter/', {
                username: 'syb1001',
                access_token: 'hello_world',
                brief: 'kz939922',
                route_id: 2,
                content: '{meter: 5, data: "hheiid"}',
                timestamp: 1383712332,
            }, function(data) {
                console.log(data);
                $('#div-status').text(data.status);
                $('#div-data').text(data.data);
            }, 'json');
        });
    });
</script>
{% endblock %}
